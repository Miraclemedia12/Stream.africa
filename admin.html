<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Stream Africa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root { 
            --stream-green: #b8d5b0; 
            --stream-dark: #0a1f1c; 
        }

        body { 
            background: var(--stream-dark); 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-image: radial-gradient(circle at 50% 50%, rgba(184, 213, 176, 0.05) 0%, transparent 100%);
        }

        .glass { 
            background: rgba(255,255,255,0.02); 
            border: 2px solid rgba(184, 213, 176, 0.2); 
            backdrop-filter: blur(15px); 
        }

        input { 
            background: rgba(255,255,255,0.05) !important; 
            border: 1px solid rgba(184, 213, 176, 0.1) !important; 
            color: white !important; 
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--stream-green) !important;
            background: rgba(184, 213, 176, 0.08) !important;
            outline: none;
        }

        .hidden { display: none; }

        .loader { 
            width: 20px; 
            height: 20px; 
            border: 3px solid rgba(10, 31, 28, 0.3); 
            border-top: 3px solid var(--stream-dark); 
            border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        .stream-btn {
            background: var(--stream-green);
            color: var(--stream-dark);
            font-weight: 900;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stream-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .stream-btn:active { transform: translateY(0); }

        /* Professional Toast Styles */
        #toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 16px;
            background: #b8d5b0;
            color: #0a1f1c;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateY(-150%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        #toast.show { transform: translateY(0); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-msg">Success!</span>
    </div>

    <div id="login-card" class="glass w-full max-w-sm rounded-[35px] p-10 text-center">
        <div class="mb-8 flex flex-col items-center">
            <img src="logo.png" alt="Logo" class="h-10 mb-4 brightness-0 invert opacity-80">
            <h1 class="text-2xl font-black text-[#b8d5b0] uppercase tracking-widest">Master Admin</h1>
        </div>
        <div class="space-y-4">
            <div class="relative">
                <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-white/20 text-sm"></i>
                <input type="text" id="user" placeholder="Username" class="w-full pl-12 p-4 rounded-2xl outline-none">
            </div>
            <div class="relative">
                <i class="fas fa-key absolute left-4 top-1/2 -translate-y-1/2 text-white/20 text-sm"></i>
                <input type="password" id="pass" placeholder="Password" class="w-full pl-12 p-4 rounded-2xl outline-none">
            </div>
            <button id="login-btn" onclick="handleLogin()" class="w-full stream-btn p-4 rounded-2xl mt-4 shadow-xl">AUTHENTICATE</button>
        </div>
    </div>

    <div id="dash-card" class="glass w-full max-w-lg rounded-[35px] p-8 hidden">
        <div class="flex justify-between items-start mb-8 border-b border-white/5 pb-6">
            <div>
                <img src="logo.png" alt="Logo" class="h-8 mb-2 brightness-0 invert">
                <h1 class="text-lg font-black text-[#b8d5b0] uppercase tracking-tighter">Command Center</h1>
                <p class="text-[9px] text-white/40 font-bold uppercase tracking-widest">Live Site Control</p>
            </div>
            <div class="flex flex-col items-end gap-2">
                <div class="bg-[#b8d5b0]/10 text-[#b8d5b0] text-[9px] font-black px-3 py-1.5 rounded-full border border-[#b8d5b0]/20 uppercase tracking-widest">
                    <i class="fas fa-circle text-[6px] mr-1 animate-pulse"></i> Connected
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-black text-red-400 uppercase tracking-widest hover:text-red-300 transition-colors">
                    <i class="fas fa-power-off mr-1"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="space-y-6">
            <div class="p-6 rounded-3xl border border-white/5 bg-white/5">
                <div class="flex items-center gap-3 mb-6">
                    <span class="w-8 h-8 rounded-lg bg-[#b8d5b0]/10 flex items-center justify-center text-[#b8d5b0] text-xs">ðŸ‡³ðŸ‡¬</span>
                    <p class="text-xs font-black text-white uppercase tracking-widest">Nigeria Gateway Details</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Bank Name / Method</label>
                        <input type="text" id="bank-in" class="w-full p-4 rounded-xl outline-none text-sm" placeholder="e.g. PalmPay">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Account Number</label>
                            <input type="text" id="num-in" class="w-full p-4 rounded-xl outline-none text-sm" placeholder="e.g. 9116572309">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Amount</label>
                            <input type="text" id="amount-in" class="w-full p-4 rounded-xl outline-none text-sm" placeholder="e.g. â‚¦12,000">
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-white/30 uppercase tracking-widest ml-1 mb-1 block">Account Holder Name</label>
                        <input type="text" id="name-in" class="w-full p-4 rounded-xl outline-none text-sm" placeholder="e.g. Caleb Akuma Chidera">
                    </div>
                </div>
            </div>

            <div class="p-6 rounded-3xl border border-white/5 bg-white/5">
                <div class="flex items-center gap-3 mb-4">
                    <span class="w-8 h-8 rounded-lg bg-blue-500/10 flex items-center justify-center text-blue-400 text-xs"><i class="fab fa-telegram-plane"></i></span>
                    <p class="text-xs font-black text-white uppercase tracking-widest">Telegram Redirect Link</p>
                </div>
                <input type="text" id="link-in" class="w-full p-4 rounded-xl outline-none text-sm" placeholder="https://t.me/PriscaOfficialRegistrationTeam">
                <p class="text-[8px] text-white/20 mt-2 ml-1 italic font-bold uppercase">This link is used for the "I Have Made Payment" button.</p>
            </div>

            <div class="pt-2">
                <button onclick="handleUpdate()" id="up-btn" class="w-full stream-btn p-5 rounded-2xl shadow-2xl flex items-center justify-center gap-3">
                    DEPLOY LIVE UPDATES
                </button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCBasWo7DVLYV6WiP7TKEayMXLPeH3JLMs",
        authDomain: "streamafrica-7fc5d.firebaseapp.com",
        projectId: "streamafrica-7fc5d",
        storageBucket: "streamafrica-7fc5d.firebasestorage.app",
        messagingSenderId: "339049993823",
        appId: "1:339049993823:web:70d0e998269627d8646dea",
        measurementId: "G-R8VZ77T1J6"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const docRef = doc(db, "configs", "main");

    // Professional Toast Controller
    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        const msgSpan = document.getElementById('toast-msg');
        toast.style.background = isError ? '#ff6b6b' : '#b8d5b0';
        toast.style.color = isError ? '#ffffff' : '#0a1f1c';
        msgSpan.innerText = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Check session on load
    window.onload = () => {
        if(sessionStorage.getItem('adminAuth') === 'true') {
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('dash-card').classList.remove('hidden');
            initDash();
        }
    };

    window.handleLogin = () => {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;
        if(u === "admin" && p === "streamafrica1") {
            sessionStorage.setItem('adminAuth', 'true');
            document.getElementById('login-card').classList.add('hidden');
            document.getElementById('dash-card').classList.remove('hidden');
            initDash();
            showToast("Authenticated Successfully");
        } else {
            showToast("Invalid Credentials", true);
        }
    };

    window.handleLogout = () => {
        sessionStorage.removeItem('adminAuth');
        window.location.reload();
    };

    async function initDash() {
        await signInAnonymously(auth);
        const snap = await getDoc(docRef);
        if(snap.exists()) {
            const d = snap.data();
            document.getElementById('bank-in').value = d.nigeriaBank || "PalmPay";
            document.getElementById('num-in').value = d.nigeriaNumber || "9116572309";
            document.getElementById('name-in').value = d.nigeriaHolder || "Caleb Akuma Chidera";
            document.getElementById('amount-in').value = d.nigeriaAmount || "â‚¦12,000";
            document.getElementById('link-in').value = d.telegramLink || "";
        }
    }

    window.handleUpdate = async () => {
        const btn = document.getElementById('up-btn');
        const originalText = btn.innerHTML;
        btn.innerHTML = `<div class="loader"></div> SYNCHRONIZING...`;
        btn.disabled = true;

        try {
            if(!auth.currentUser) await signInAnonymously(auth);
            
            await setDoc(docRef, {
                nigeriaBank: document.getElementById('bank-in').value,
                nigeriaNumber: document.getElementById('num-in').value,
                nigeriaHolder: document.getElementById('name-in').value,
                nigeriaAmount: document.getElementById('amount-in').value,
                telegramLink: document.getElementById('link-in').value,
                lastUpdated: new Date().toLocaleTimeString()
            }, { merge: true });
            
            showToast("Live Site Updated!");
        } catch (e) {
            showToast("Update Failed: " + e.message, true);
        }
        
        btn.innerHTML = originalText;
        btn.disabled = false;
    };
</script>
</body>
</html>
